<!DOCTYPE html>
<html>
    <head>
        <title>Media</title>
    </head>
    <body>
<!-- Slike -->
        <img src="./media/zagreb.jpg" alt="Hrvatski drÅ¾avni arhiv u Zagrebu" width="500" height="500">

        <!-- svg -->
        
        <svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#ddd"></rect>
            <rect x="0" y="0" width="100" height="100" fill="red"></rect>
            <circle cx="150" cy="50" r="50" fill="blue"></circle>
            <circle cx="50" cy="150" r="50" stroke="green" stroke-width="4" stroke-dasharray="10,10"></circle>
            <rect x="100" y="100" width="100" height="100" stroke="black" stroke-width="4" stroke-dasharray="10,10"></rect>
            <line x1="200" y1="200" x2="300" y2="300" stroke="black" stroke-width="4"></line>
            <text x="0" y="250" fill="black" style="font: 24px Arial">Hello, world!</text>
        </svg> 
        
        <!-- canvas Java crtanje -->
         
        <canvas></canvas>

       <!-- zvuk -->
         
        <audio src="./media/audio/music.mp3" controls></audio>
        <audio controls>
            <source src="./media/audio/music.mp3" type="audio/mpeg">
            <source src="./media/audio/music.mp3" type="audio/ogg">
            <source src="./media/audio/music.mp3" type="audio/wav">
        </audio>

         <!-- video -->
        
          <video with="320" controls>
            <source src="./media/video/mountains.mp4">
            <source src="./media/video/mountains.webm">
          </video><br>        
    </body>
</html>
