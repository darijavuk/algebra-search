        <h1>Ecosia Search</h1>
            <form action="https://www.ecosia.org/search" method="get">
                <label for="search">What are you searching for?</label>
                <input id="search" type="text" name="q" list="search-suggestions" autocomplete="off" disabled>
                <datalist id="search-suggestions">
                    <option value="HTML"></option>
                    <option value="CSS"></option>
                    <option value="JavaScript"></option>
                </datalist>
                <button type="submit">Search</button>
            </form>
        <h1>DuckDuckGo Search</h1>
            <form action="https://duckduckgo.com" method="get">

                <input id="search" type="text" name="q">
                <button type="submit">Search</button>
            </form>

                <button type="submit">Search</button>
            </form>
